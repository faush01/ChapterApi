<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
     data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton,emby-input"
     data-controller="__plugin/options.js">
    <div data-role="content">
        <div class="content-primary">
            <h3>Options</h3>

            <table>

                <tr>
                    <td>Process New Episodes</td>
                    <td>
                        <input type="checkbox" id="process_added_items" /> Auto process episodes when they are added
                    </td>
                </tr>

                <tr>
                    <td>Keep finished jobs for</td>
                    <td>
                        <select id="keep_for">
                            <option value="0">Dont Keep</option>
                            <option value="1">1 Hour</option>
                            <option value="3">3 Hours</option>
                            <option value="6">6 Hours</option>
                            <option value="24">24 Hours</option>
                            <option value="48">2 Days</option>
                            <option value="168">7 Days</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Intro Data Local Path</td>
                    <td>
                        <button id="set_intro_data_path">Set Path</button> <span id="intro_data_path_label"></span>
                    </td>
                </tr>

                <tr>
                    <td>Intro Data External Url</td>
                    <td>
                        <input type="text" id="input_data_url" style="width:500px;" />
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button id="download_intro_data">Download Intro Data</button> <button id="reload_intro_data">Reload Intro Data</button>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <h4>Intro Data Loaded</h4>
                        <span id="loaded_intro_data_label"></span>
                        <table cellpadding="4">
                            <thead>
                                <tr>
                                    <th style="text-align: left;">Imdb</th>
                                    <th style="text-align: left;">Series</th>
                                    <th style="text-align: left;">Extract</th>
                                    <th style="text-align: left;">MD5</th>
                                </tr>
                            <thead>
                            <tbody id="loaded_intro_data_list">
                            </tbody>
                        </table>
                    </td>
                </tr>

            </table>

        </div>
    </div>
</div>
