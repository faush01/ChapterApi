<div data-role="page" class="page type-interior pluginConfigurationPage"
     data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton,emby-input"
     data-controller="__plugin/chapters.js">
    <div data-role="content">
        <div class="content-primary">
            <div>Select an item to view or edit its chapters.</div>

            <table style="width:100%;">
                <tr>
                    <td style="text-align: left; width: 10px;">Search</td>
                    <td style="text-align: left;"><input id="search_text" type="text" /></td>
                </tr>
                <tr>
                    <td style="text-align: left; width: 10px;">Path</td>
                    <td style="text-align: left;"><span id="path_string" style="border: solid 1px; padding: 2px 10px 2px 5px;">\</span></td>
                </tr>
            </table>

            <table style="width:100%;">
                <tr>
                    <td style="width:33%;" valign="top">

                        <div id="table-wrapper" style="position: relative; border: 1px solid black;">
                            <div id="table-scroll" style="height: 650px; width: 100%; overflow: auto;">
                                <table id="item_list" style="table-layout: fixed; width:100%;">
                                </table>
                            </div>
                        </div>

                        <input type="checkbox" id="show_images" /> Show Images

                    </td>
                    <td style="width:66%; padding-left:20px;" valign="top" >

                        <div id="display_item_info">
                        </div>

                        <div style="display: none;" id="chapter_table">
                            <h3>Chapter List</h3>
                            <input type="hidden" id="add_item_id" />
                            <table style="table-layout: fixed; width: 100%;">
                                <thead>
                                    <tr>
                                        <th style="text-align: left;">Name</th>
                                        <th style="text-align: left;">Type</th>
                                        <th style="text-align: left;">Time</th>
                                        <th style="text-align: left; width: 100px;"></th>
                                    </tr>
                                    <tr>
                                        <th style="text-align: left;">
                                            <input type="text" id="add_name" />
                                        </th>
                                        <th style="text-align: left;">
                                            <select id="add_type">
                                                <option value="chapter">Chapter</option>
                                                <option value="intro_start">IntroStart</option>
                                                <option value="intro_end">IntroEnd</option>
                                                <option value="credits_start">CreditsStart</option>
                                            </select>
                                        </th>
                                        <th style="text-align: left;">
                                            <input type="text" maxlength="2" size="2" value="00" id="add_hour" />:<input type="text" maxlength="2" size="2" value="00" id="add_minute" />:<input type="text" maxlength="2" size="2" value="00" id="add_second" />.<input type="text" maxlength="3" size="3" value="000" id="add_msecond" />
                                        </th>
                                        <th style="text-align: center;">
                                            <button id="add_chapter_button">Add</button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="display_chapter_list">
                                </tbody>
                            </table>
                        </div>

                        <div style="display: none;" id="episodes_table">
                            <h3>Season Intro Summary</h3>
                            <table style="table-layout: fixed; width: 100%;">
                                <thead>
                                    <tr>
                                        <th style="text-align: left;">Name</th>
                                        <th style="text-align: left; width: 95px;">IntroStart</th>
                                        <th style="text-align: left; width: 95px;">IntroEnd</th>
                                        <th style="text-align: left; width: 95px;">Duration</th>
                                        <th style="text-align: left; width: 95px;">Credits</th>
                                    </tr>
                                </thead>
                                <tbody id="display_episode_list">
                                </tbody>
                            </table>
                        </div>

                        <div style="display: none;" id="create_chapters">

                            <h3>Auto Chapter Create</h3>

                            Auto create new chapters every 
                            <select id="auto_chapter_interval">
                                <option value="1">1 min</option>
                                <option value="2">2 min</option>
                                <option value="3">3 min</option>
                                <option value="4">4 min</option>
                                <option value="5" selected>5 min</option>
                                <option value="7">7 min</option>
                                <option value="10">10 min</option>
                                <option value="15">15 min</option>
                            </select>
                            with name
                            <input type="text" id="auto_chapter_name" value="Chapter"/>
                            <button id="auto_create_button">Create</button>

                        </div>

                    </td>
                </tr>
            </table>



        </div>
    </div>
</div>
