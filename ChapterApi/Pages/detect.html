<div data-role="page" class="page type-interior pluginConfigurationPage withTabs"
     data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton,emby-input"
     data-controller="__plugin/detect.js">
    <div data-role="content">
        <div class="content-primary">
            <h3>Intro Detection Jobs</h3>

            <table style="width: 100%">
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <select id="series_list"></select>
                                    <select id="season_list">
                                        <option value='-1'>All Season</option>
                                    </select>
                                    <select id="episode_list">
                                        <option value='-1'>All Episodes</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="chapters_auto_insert" /> Automatically insert detected intro chapters</td>
                            </tr>
                            <tr>
                                <td>
                                    Into Info Data (Optional)<br />
                                    Leave empty to use the internal Intro data DB <strong>OR</strong> select a intro info json file <input type="file" id="theme_info_file" />
                                </td>
                            </tr>
                            <tr>
                                <td><button id="run_detection">Add Job</button></td>
                            </tr>
                        </table>
                    </td>
                    <td align="right">

                    </td>
                </tr>
            </table>


            <hr />
            <button id="refresh_jobs">Refresh</button>

            <table style="width:100%;">
                <tr>

                    <td style="width:25%;" valign="top">
                        <div id="table-wrapper" style="position: relative; border: 1px solid;">
                            <div id="table-scroll" style="height: 400px; width: 100%; overflow: auto;">
                                <table id="job_list" style="table-layout: fixed; width:100%;"> </table>
                            </div>
                        </div>
                    </td>

                    <td style="width:75%; padding-left:20px;" valign="top">

                        <div id="job_info">
                        </div>

                        <div id="add_chapters_form">
                        </div>

                        <br />
                        <table style="table-layout: fixed; width: 100%;">
                            <thead>
                                <tr>
                                    <th style="text-align: left; width:35px;"></th>
                                    <th style="text-align: left;">Name</th>
                                    <th style="text-align: left; width: 100px;">IntroStart</th>
                                    <th style="text-align: left; width: 100px;">IntroEnd</th>
                                    <th style="text-align: right; width: 75px;">Time</th>
                                    <th style="text-align: center; width: 50px;">Found</th>
                                </tr>
                            </thead>
                            <tbody id="job_item_list">
                            </tbody>
                        </table>

                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
